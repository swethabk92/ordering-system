<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Food Ordering System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="index.css" />
	
</head>
<body>
	<div class="topnav">
		<a href="menu">Menu</a>
		<a class="active" href="cart">Cart</a>
		<a href="orders">Orders</a>
	</div>
	<div class="container my-2">
		<h1>Cart</h1>
	
		<div class="cart-container">
			<div class="left">
				<table border="1" class = "table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>
								Name
							</th>
							<th>
								Description
							</th>
							<th>
								Price($)
							</th>
							<th> Num </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cart : ${listCart}">
							<td th:text="${cart.name}"></td>
							<td th:text="${cart.description}"></td>
							<td th:text="${cart.price}"></td>
							<td th:text="${cart.num}"></td>
						</tr>
					</tbody>
				</table>
				<div>
					total: <span th:text="${total}"></span>
				</div>
			</div>
			<div class="right">
            	<form action="#" th:action="@{/saveOrder}" th:object="${order}" method="POST">
					<label>Your Name</label>
					<input type="text" th:field="*{username}"
						   placeholder="Name" class="form-control mb-4">
					<label>Your Phone</label>
					<input type="text" th:field="*{phone}"
						   placeholder="Phone" class="form-control mb-4">
					<label>Delivery Address</label>
					<input type="text" th:field="*{address}"
						   placeholder="Address" class="form-control mb-4">

					<button type="submit" class="btn btn-info">Order Confirm</button>
				</form>
			</span>
		</div>

	</div>
</body>
</html>
